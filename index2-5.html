<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>计算属性与侦听器</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="root">	
		姓<input v-model="firstName">
		名<input v-model="lastName">
		<div>{{fullName}}</div>
		<div>{{count}}</div>
	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				firstName:"",
				lastName:"",
				count:0
			},
			computed:{ //计算属性  依赖的属性没有变化，则取缓存
				fullName:function(){
					return this.firstName+''+this.lastName
				}
			},
			watch:{ //监听
				fullName:function(){
					this.count ++;
				}
				/*firstName:function(){
					this.count ++;
				},
				lastName:function(){
					this.count ++;
				}*/
			}
		})
	</script>
</body>
</html>
