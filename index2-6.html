<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-if,v-show,v-for指令</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="root">
		直接移除：<div v-if="show">hello world</div> 
		修改display属性：<div v-show="show">hello world</div>
		
		循环展示：
		<ul>
			<li v-for="(item,index) of list" :key="index">{{item}}</li>
		</ul>
		<button @click="handle">toggle</button>
	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				show:true,
				list:[1,2,3]
			},
			methods:{
				handle:function(){
					this.show=!this.show;
				}
			}
		})
	</script>
</body>
</html>
